<html>
  <head>
    <meta charset='utf-8' />
    <title>curated</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.13.0/mapbox-gl.js'></script>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.13.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style type="text/css">
      body {margin:0;padding:0;font-family:sans-serif;}
      #map {position:absolute;top:0;bottom:0;left:0;right:0;}
      #meta {z-index:2;color:black;background:rgba(255,255,255,0.6);position:absolute;top:10;left:20;padding:10 20;margin:0;width:min-content;}
      #meta h1 {margin:0;}
      #meta .properties {font-size:90%; width:auto;}
      select {font: inherit; font-size:  1.5em}
      .menu-ui {position:absolute; top:10px; right:66px; z-index:2; font-size:2em}
      path {-webkit-transition:fill 200ms;transition:fill 200ms;}
    </style>
  </head>
<body>

  <div id="meta"></div>
  <div id='variables' class='menu-ui'></div>
  <div id="map"></div>

  <script>

    var map;
    var mapcolor = "blue";

    var host = "http://52.90.186.160:7800/";

    var currentlayer = '';
    var renderedlayers = {};

    var $select = $('<select></select>')
        .appendTo($('#variables'))
        .on('change', function() {
          renderedlayers[currentlayer]['layers'].forEach(id => {
            map.setLayoutProperty(id, 'visibility', 'none');
          });
          currentlayer = $(this).val();
          renderedlayers[currentlayer]['layers'].forEach(id => {
            map.setLayoutProperty(id, 'visibility', 'visible');
          });
          map.fitBounds(renderedlayers[currentlayer]['bounds']);
          //setVariable($(this).val());
        });

    $.getJSON("collection/collection.json", function(collection) {
      // A little info for explorers
      console.log("collection/collection.json");
      console.log(collection);

      var layer = {};

      var mapConfig = {
        'container': 'map',
        // use 'bounds' or 'center/zoom' but not both at once
        'center': [-80.4,25.6],
        'zoom': 10,
        // 'bounds': layer['bounds'],
        'style': {
          'version': 8,
          'sources': {
            'carto-dark': {
              'type': 'raster',
              'tiles': [
                "https://a.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}@2x.png",
                "https://b.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}@2x.png",
                "https://c.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}@2x.png",
                "https://d.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}@2x.png"
              ]
            },
            'carto-light': {
              'type': 'raster',
              'tiles': [
                "https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}@2x.png",
                "https://b.basemaps.cartocdn.com/light_all/{z}/{x}/{y}@2x.png",
                "https://c.basemaps.cartocdn.com/light_all/{z}/{x}/{y}@2x.png",
                "https://d.basemaps.cartocdn.com/light_all/{z}/{x}/{y}@2x.png"
              ]
            },
            'wikimedia': {
              'type': 'raster',
              'tiles': [
                "https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png"
              ]
            }
          },
          'layers': [{
            'id': 'carto-light-layer',
            'source': 'carto-light',
            // 'id': 'carto-dark-layer',
            // 'source': 'carto-dark',
            'type': 'raster',
            'minzoom': 0,
            'maxzoom': 22
          }]
        }
      };

      var paints = {
        "circle":{
          "circle-color": mapcolor,
          "circle-radius": 3
        },
        "line":{
          "line-color": mapcolor,
          "line-width": 1.5
        },
        "fill":{
          "fill-color": mapcolor,
          "fill-outline-color": mapcolor,
          "fill-opacity": 0.1
        }
      };

      var painttypes = {
        "Point":"circle",
        "MultiPoint":"circle",
        "LineString":"line",
        "MultiLineString":"line",
        "Polygon":"fill",
        "MultiPolygon":"fill",
      };

      function layerSource(tileurl) {
        return {
          "type": "vector",
          "tiles": [tileurl],
          "minzoom": layer["minzoom"],
          "maxzoom": layer["maxzoom"]
        }
      };

      function layerId(id, gtype, paint) {
        return id+"."+gtype+"."+paint;
      }

      function layerConfig(id, gtype, paint) {
        return {
          "id": layerId(id, gtype, paint),
          "source": id,
          "source-layer": id,
          "type": paint,
          "paint": paints[paint],
          "filter": ["match", ["geometry-type"], [gtype, "Multi"+gtype], true, false]
        }
      };

      // Convert feature properties into html
      function featureHtml(f) {
        var p = f.properties;
        var h = "<p>";
        for (var k in p) {
          h += "<b>" + k + ":</b> " + p[k] + "<br/>"
        }
        h += "</p>";
        return h
      }

      function addLayerBehavior(id) {
        // When a click event occurs on a feature in the states layer, open a popup at the
        // location of the click, with description HTML from its properties.
        map.on('click', id, function(e) {
          new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(featureHtml(e.features[0]))
          .addTo(map);
        });

        // // Change the cursor to a pointer when the mouse is over the states layer.
        map.on('mouseenter', id, function() {
          map.getCanvas().style.cursor = 'pointer';
        });

        // // Change it back to a pointer when it leaves.
        map.on('mouseleave', id, function() {
          map.getCanvas().style.cursor = '';
        });
      }

      function addOneLayer(id, gtypebasic, rendered) {
        map.addLayer(layerConfig(id, gtypebasic, painttypes[gtypebasic]));
        rendered.push(layerId(id, gtypebasic, painttypes[gtypebasic]));
        addLayerBehavior(layerId(id, gtypebasic, painttypes[gtypebasic]));
        if (gtypebasic == "Polygon") {
          rendered.push(layerId(id, gtypebasic, "line"));
          map.addLayer(layerConfig(id, gtypebasic, "line"));
        }
      }

      function addLayers(id, gtype, url, rendered) {
        map.addSource(id, layerSource(url));
        var gtypebasic = gtype.replace("Multi", "");
        var gtypes = ["Point", "LineString", "Polygon"];
        // add just one renderer for known types
        if (gtypes.includes(gtypebasic)) {
          addOneLayer(id, gtypebasic, rendered);
        }
        // add all renderers for unknown types (eg: geometry)
        else {
          gtypes.forEach(gt => {
            addOneLayer(id, gt, rendered);
          });
        }

      }

      // set up the mapbox gl js map object
      map = new mapboxgl.Map(mapConfig);
      map.addControl(new mapboxgl.NavigationControl());
      map.on("load", function() {
        collection.collection.forEach(set => {
          if (typeof set.source.layername === 'string' || set.source.layername instanceof String) {
            layers = [set.source.layername]; } else { layers = set.source.layername; }
          if (set.style.tiles.type === "vector" ) {
            layers.forEach(dataset => {
              $.getJSON(host+"public."+dataset+".json", function(l) {
                layer = l;
                renderedlayers[layer["id"]] = {
                  layers: [],
                  bounds: layer['bounds']
                };
                addLayers(layer["id"], layer["geometrytype"], layer["tileurl"], renderedlayers[layer["id"]]['layers']);
                if (currentlayer === '') {
                  currentlayer=layer["id"]; 
                  map.fitBounds(layer['bounds']);
                } else {
                  renderedlayers[layer["id"]]['layers'].forEach(id => {
                    map.setLayoutProperty(id, 'visibility', 'none');
                  });
                }
                $('<option></option>').text(dataset).attr('value', layer["id"]).appendTo($select);
              });
            });
          }
        });
      });

    });

  </script>

</body>
</html>
